<!DOCTYPE html>
<html>
    <head>
        <title>Category</title>
    </head>
    <body>
        <h1>{{ category.name }}</h1>
		<div>
        {% if category %}
            {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>Pages not available.</strong>
            {% endif %}
        {% else %}
            Category does not exist!
        {% endif %}
	</div>
	<div>
		{% if category %}
			<a href="/rango/category/{{category.slug}}/add_page/">Add Page</a> <br/>
		{% endif %}
		<a href="/rango/">Index</a><br />
	</div>
    </body>
</html>
